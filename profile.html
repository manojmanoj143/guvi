<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/profile.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        
body {
   font-family: Arial, sans-serif;
   background-color: #c9d6ff;
   background:linear-gradient(to right,#d3abab,#c9d6ff);
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
}

/* Form container styling */
form {
   background: #c9d6ff;
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   width: 100%;
   max-width: 500px;
   box-sizing: border-box;
   margin: 20px;
}

/* Form heading styling */
form h2 {
   margin-bottom: 20px;
   font-size: 24px;
   color: #333;
   text-align: center;
}

/* Label styling */
label {
   display: block;
   margin-bottom: 5px;
   font-weight: bold;
   color: #333;
}

/* Input field styling */
input[type="text"],
input[type="email"],
input[type="date"],
input[type="submit"] {
   width: 100%;
   padding: 10px;
   margin-bottom: 15px;
   border: 1px solid #ccc;
   border-radius: 5px;
   box-sizing: border-box;
   font-size: 16px;
}

/* Submit button styling */
input[type="submit"] {
   background-color: #5cb85c;
   color: white;
   border: none;
   cursor: pointer;
   transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
   background-color: #4cae4c;
}

/* Message styling */
#message {
   text-align: center;
   margin-top: 20px;
   font-size: 16px;
   color: #333;
}

/* Responsive design */
@media (max-width: 600px) {
   form {
       padding: 15px;
   }

   input[type="text"],
   input[type="email"],
   input[type="date"],
   input[type="submit"] {
       font-size: 14px;
       padding: 8px;
   }
}
    </style>
    
   
</head>
<body>
    <form id="profileForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername"><br><br>
        <label for="mothername">Mother's Name:</label>
        <input type="text" id="mothername" name="mothername"><br><br>
        <label for="emergency_contact">Emergency Contact:</label>
        <input type="text" id="emergency_contact" name="emergency_contact"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="message"></div>

    <script src="./js/profile.js">
        
    </script>
</body>
</html>
